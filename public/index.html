<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    
    <!-- Basic Meta Tags -->
    <meta name="description" content="Geoffrey Erastus' Portfolio - Showcasing my work in web development and design">
    <meta name="keywords" content="Geoffrey Erastus, portfolio, web development, design, software engineer">
    <meta name="author" content="Geoffrey Erastus">
    
    <!-- Open Graph Meta Tags (for social media) -->
    <meta property="og:title" content="Briva Hamisi's Portfolio">
    <meta property="og:description" content="Welcome to my professional portfolio showcasing my projects and skills">
    <meta property="og:image" content="<%= BASE_URL %>og-image.jpg">
    <meta property="og:url" content="[Your Portfolio URL]">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Geoffrey Erastus' Portfolio">
    <meta name="twitter:description" content="Welcome to my professional portfolio showcasing my projects and skills">
    <meta name="twitter:image" content="<%= BASE_URL %>og-image.jpg">

    
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Geoffrey Erastus' Portfolio</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
